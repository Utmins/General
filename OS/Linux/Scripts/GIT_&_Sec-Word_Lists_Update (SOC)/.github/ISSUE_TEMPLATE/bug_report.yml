name: Bug report
description: Create a report to help us improve
labels: bug
body:
  - type: textarea
    id: describe
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run with flags '...'
        2. See error '...'
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: |
        OS: Kali 2024.x / Ubuntu 22.04
        Shell: bash 5.x
